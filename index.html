<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩地圖</title>

    <!-- css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/">

    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <!-- MarkerClusterGroup -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="info">
                <h2>星期<span class="day"></span></h2>
                <div class="info-detail">
                    <p class="date">2022-02-02</p>
                    <p class="idnum odd">身分證末碼為 <span>1,3,5,7,9 </span>可購買</p>
                    <p class="idnum even">身分證末碼為 <span>2,4,6,8,0</span> 可購買</p>
                    <p class="idnum sun"><span>不限身分證</span>皆可購買</p>
                </div>
            </div>
            <div class="style-select"></div>
            <select name="county" id="county" class="dropdown">
            </select>
            <select name="district" id="district" class="dropdown">
                <option value="default">請選擇行政區域</option>
            </select>
        </div>
        <ul class="list">
        </ul>
    </div>
    <div id="map"></div>




    <!-- js -->
    <script src="all.js"></script>

</body>

</html>
